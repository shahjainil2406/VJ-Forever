<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Love Story Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #e8f0e4;
        }
        .test-timer {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        .timer-unit {
            display: inline-block;
            background: #f0f8f0;
            border: 2px solid #e8f0e4;
            border-radius: 10px;
            padding: 10px;
            margin: 5px;
            min-width: 60px;
        }
        .timer-number {
            display: block;
            font-size: 24px;
            font-weight: bold;
            color: #6b8e5a;
        }
        .timer-label {
            display: block;
            font-size: 12px;
            color: #5a5a5a;
        }
        .test-timeline {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .event-card {
            background: #f4f9f4;
            border: 2px solid #e8f0e4;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
        }
        .event-card:hover {
            background: #e8f0e4;
        }
    </style>
</head>
<body>
    <h1>üêº Love Story Test Page</h1>
    
    <div class="test-timer">
        <h2>Countdown Timer Test</h2>
        <div id="test-timer-display">
            <div class="timer-unit">
                <span class="timer-number">--</span>
                <span class="timer-label">Days</span>
            </div>
            <div class="timer-unit">
                <span class="timer-number">--</span>
                <span class="timer-label">Hours</span>
            </div>
            <div class="timer-unit">
                <span class="timer-number">--</span>
                <span class="timer-label">Minutes</span>
            </div>
            <div class="timer-unit">
                <span class="timer-number">--</span>
                <span class="timer-label">Seconds</span>
            </div>
        </div>
    </div>
    
    <div class="test-timeline">
        <h2>Timeline Events Test</h2>
        <div id="test-timeline-events">
            <p>Loading events...</p>
        </div>
    </div>

    <script>
        console.log('üêº Test page loading...');
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üêº Test DOM loaded');
            
            // Test timer
            const timerDisplay = document.getElementById('test-timer-display');
            if (timerDisplay) {
                console.log('‚úÖ Test timer display found');
                
                const dalChawalDate = new Date('2025-07-26T17:30:00+05:30');
                
                function updateTestTimer() {
                    const now = new Date();
                    const timeDiff = now - dalChawalDate;
                    
                    if (timeDiff > 0) {
                        const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                        const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
                        
                        timerDisplay.innerHTML = `
                            <div class="timer-unit">
                                <span class="timer-number">${days}</span>
                                <span class="timer-label">Days</span>
                            </div>
                            <div class="timer-unit">
                                <span class="timer-number">${hours}</span>
                                <span class="timer-label">Hours</span>
                            </div>
                            <div class="timer-unit">
                                <span class="timer-number">${minutes}</span>
                                <span class="timer-label">Minutes</span>
                            </div>
                            <div class="timer-unit">
                                <span class="timer-number">${seconds}</span>
                                <span class="timer-label">Seconds</span>
                            </div>
                        `;
                        console.log('‚è∞ Test timer updated:', days, 'days');
                    }
                }
                
                updateTestTimer();
                setInterval(updateTestTimer, 1000);
            }
            
            // Test timeline
            const timelineEvents = document.getElementById('test-timeline-events');
            if (timelineEvents) {
                console.log('‚úÖ Test timeline found');
                
                const events = [
                    { title: 'How We First Met', icon: 'üåü', preview: 'The day our eyes first met...' },
                    { title: 'Our First Date', icon: 'üíï', preview: 'A perfect evening...' },
                    { title: 'The Proposal', icon: 'üíç', preview: 'The most magical moment...' }
                ];
                
                timelineEvents.innerHTML = '';
                
                events.forEach(event => {
                    const eventCard = document.createElement('div');
                    eventCard.className = 'event-card';
                    eventCard.innerHTML = `
                        <strong>${event.icon} ${event.title}</strong><br>
                        <em>${event.preview}</em>
                    `;
                    
                    eventCard.addEventListener('click', () => {
                        alert(`Clicked: ${event.title}`);
                    });
                    
                    timelineEvents.appendChild(eventCard);
                });
                
                console.log('‚úÖ Test timeline events created');
            }
        });
    </script>
</body>
</html>
